    <div class="body" >

        <div class="formBox">

            <h1>REGISTER</h1>
            
            <form action="" method="POST" id="Regisform">

            
                <div class="name">
                    <label for="username">User Name</label>
                    <input type="text" name="username" id="username" placeholder="Ex: Legends112">
                </div>
                
                <div class="email">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Ex: frawlsalla@hotmail.com">
                </div>

                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Must be longer than 8 characters">
                    <label for="confirm">Confirm your password</label>
                    <input type="password" id="confirm" name="confirm">
                </div>

                <div class="DOB">
                    <label for="DOB">Date of Birth</label>
                    <input type="date" name="DOB" id="DOB">
                </div>

                <div class="gender">
                    <label for="">Gender</label> <br>
                    <input type="radio" name="gender" id="gender" value="male">
                    <label for="">Male</label>  
                    <input type="radio" name="gender" id="gender" value="female">
                    <label for="">Female</label> <br>
                </div>

                <div class="TOS">
                    <input type="checkbox" name="TOS" id="TOS">
                    <label for="TOS">I Agree to Terms of Service</label>
                </div>

                <div class="submit">
                    <input type="submit" id="signup" value="Sign Up" >
                </div>
    
    


            </form>
    
        </div>

        





    </div>






    <div class="footer">

        <div class="leftfooter">
            <img src="../Assets/Logo New.png" alt="" width="50%">
        </div>
       
        <div class="rightfooter">

                <img src="../Assets/twitch-white.png" alt="" width="7%" height="7%"class="socmed">
                <img src="../Assets/youtube-white.png" alt="" width="7%" height="7%"class="socmed">
            </div>

                <p>&#169 clown games. All rights Reserved.</p>
            </div>
